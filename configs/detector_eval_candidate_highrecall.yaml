model: runs/detect/artifacts/detect/visdrone_highrecall_full_ep1_cpu/weights/best.pt
data_root: data/processed/visdrone_det
split: val
tier: candidate
conditions:
  - clean
  - s3_blur
  - s3_low_light
  - s3_jpeg
  - s3_gauss
  - s3_poisson
  - s3_dropout
  - s3_fog
  - s3_downsample
conf: 0.001
iou: 0.60
imgsz: 960
device: ""
max_images: 120
iou_match_threshold: 0.50
small_object:
  area_px2_lt: 1024
  min_side_px_lt: 16
gates:
  clean_recall_small_min: 0.35
  clean_recall_min: 0.45
  s3_recall_small_drop_max: 0.25
db_path: logs/metrics.duckdb
output_report: reports/detector_eval_candidate_highrecall_full_ep1_report.json
